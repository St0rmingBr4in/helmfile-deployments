---
repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: "metallb"
    namespace: "metallb-system"
    labels:
      chart: "metallb"
      repo: "bitnami"
      component: "loadbalancer"
    chart: "bitnami/metallb"
    version: "0.1.24"
    values:
      - configInline:
          address-pools:
            - name: prod
              protocol: layer2
              addresses:
                - {{ requiredEnv "METALLB_PROD_CIDR" }}
            - name: preprod
              protocol: layer2
              addresses:
                - {{ requiredEnv "METALLB_PREPROD_CIDR" }}
