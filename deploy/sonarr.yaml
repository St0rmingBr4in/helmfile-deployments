---
repositories:
  - name: billimek
    url: https://billimek.com/billimek-charts/

releases:
  - name: "sonarr"
    namespace: "prod-media"
    labels:
      chart: "sonarr"
      repo: "billimek"
      component: "media"
    chart: "billimek/sonarr"
    version: "3.0.0"
    values:
      - image:
          tag: 3.0.3.690-ls170
        puid: 1031
        pgid: 100
        ingress:
          annotations:
            traefik.ingress.kubernetes.io/auth-type: "basic"
            traefik.ingress.kubernetes.io/auth-secret: "basicauth"
          enabled: true
          hosts:
            - sonarr.{{ requiredEnv "DOMAIN_NAME" }}
        timezone: Europe/Paris
        persistence:
          downloads:
            enabled: {{ not (eq (requiredEnv "ENV") "testing") }}
            existingClaim: media-downloads
          tv:
            enabled: {{ not (eq (requiredEnv "ENV") "testing") }}
            existingClaim: media-library
            subPath: Series
